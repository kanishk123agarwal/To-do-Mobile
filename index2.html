<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index2.css" />
    <link rel="icon" href="./todo.png" style="width: 500px; height:500px; size: 50px;">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>To Do Mobile</title>
  </head>
  <body>
    <div class="blur">
      <div class="main-container">
        <div class="left-main-container">
          <span id="task">Tasks</span>
          <span id="list">Lists</span>
        </div>
        <div class="right-main-container">
          <div id="circle">
            <i
              class="fa fa-plus-circle"
              style="font-size: 40px; color: red"
            ></i>
          </div>
          <div id="AddList">Add List</div>
        </div>
      </div>

      <!-- CARD STARTING -->
      <div class="card1">
        <div class="div1">
          <p>Trip To Paris</p>
        </div>
        <div class="div2">
          <p>Completed Task</p>
        </div>
        <div class="div3">
          <form>
            <input type="checkbox" name="todo" id="check" />
            <label for="todo">Pending Task</label>
          </form>
        </div>
      </div>

      <div class="card2">
        <div class="div1">
          <p>My Todo List</p>
        </div>
        <div class="div2">
          <p>Completed Task</p>
        </div>
        <div class="div3">
          <form>
            <input type="checkbox" name="todo" id="check" />
            <label for="todo">Pending Task</label>
          </form>
        </div>
      </div>

      <div class="card3">
        <div class="div1">
          <p>My Todo List</p>
        </div>
        <div class="div2">
          <p>Completed Task</p>
        </div>
        <div class="div3">
          <form>
            <input type="checkbox" name="todo" id="check" />
            <label for="todo">Pending Task</label>
          </form>
        </div>
      </div>
    </div>
   
    <div class="pop-up">
        <!-- <center> -->
            <p id="add-new">Add New List</p>
        <!-- </center> -->
        <center>
            <textarea class="pop-uptext"></textarea>
        </center>
       
        <button class="pop-up-button">ADD</button>
        
    </div>
  </body>
</html>
